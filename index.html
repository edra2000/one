<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مراقبة العملات الرقمية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    .loading-message, .error-message {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .error-message {
      color: #ff4d4d;
    }

    .crypto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .crypto-card {
      background-color: #222;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .crypto-card:hover {
      background-color: #2a2a2a;
    }

    .symbol {
      font-size: 1.2em;
      font-weight: bold;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    .price {
      font-size: 1.1em;
      margin: 6px 0;
    }

    .change {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .positive {
      color: #00ff88;
    }

    .negative {
      color: #ff3c3c;
    }

    .volume {
      font-size: 0.85em;
      margin-top: 8px;
    }

    .liquidity-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }

    .liquidity-fill {
      height: 100%;
      background: linear-gradient(to right, #00ff88, #ffaa00, #ff3c3c);
    }
  </style>
</head>
<body>

  <div class="loading-message">جار التحميل...</div>
  <div class="error-message" style="display:none;"></div>
  <div class="crypto-grid" style="display:none;"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const apiUrl = 'https://api.binance.com/api/v3/ticker/24hr';
      const gridContainer = document.querySelector('.crypto-grid');
      const loadingMessage = document.querySelector('.loading-message');
      const errorMessage = document.querySelector('.error-message');

      const stableCoins = ['USDT', 'BUSD', 'USDC', 'DAI', 'TUSD', 'FDUSD'];

      function displayError(message) {
        loadingMessage.style.display = 'none';
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }

      function getLogoUrl(symbol) {
        return `https://cryptoicons.org/api/icon/${symbol.toLowerCase()}/200`;
      }

      function createCard(ticker) {
        const baseSymbol = ticker.symbol.replace('USDT', '');
        const price = parseFloat(ticker.lastPrice);
        const change = parseFloat(ticker.priceChangePercent);
        const volume = parseFloat(ticker.quoteVolume);
        const liquidityPercent = Math.min(1, volume / 100000000);

        const card = document.createElement('div');
        card.className = 'crypto-card';
        card.id = `card-${baseSymbol}`;

        card.innerHTML = `
          <img src="${getLogoUrl(baseSymbol)}" alt="${baseSymbol}" class="logo" onerror="this.style.display='none'">
          <div class="symbol">${baseSymbol}</div>
          <div class="price">${price.toFixed(2)} USD</div>
          <div class="change ${change >= 0 ? 'positive' : 'negative'}">${change.toFixed(2)}%</div>
          <div class="liquidity-bar"><div class="liquidity-fill" style="width: ${liquidityPercent * 100}%"></div></div>
          <div class="volume">Vol: ${volume.toLocaleString()}</div>
        `;

        return card;
      }

      function fetchAndDisplayData() {
        fetch(apiUrl)
          .then(res => res.json())
          .then(data => {
            loadingMessage.style.display = 'none';
            gridContainer.style.display = 'grid';

            const filtered = data.filter(ticker => {
              return (
                /^([A-Z]+)USDT$/.test(ticker.symbol) &&
                !stableCoins.includes(ticker.symbol.replace('USDT', '')) &&
                parseFloat(ticker.quoteVolume) > 0
              );
            });

            filtered.sort((a, b) => parseFloat(b.quoteVolume) - parseFloat(a.quoteVolume));
            const topCoins = filtered.slice(0, 40);

            topCoins.forEach(ticker => {
              const baseSymbol = ticker.symbol.replace('USDT', '');
              const existing = document.getElementById(`card-${baseSymbol}`);
              const newCard = createCard(ticker);

              if (existing) {
                existing.replaceWith(newCard);
              } else {
                gridContainer.appendChild(newCard);
              }
            });
          })
          .catch(error => {
            console.error('خطأ في جلب البيانات:', error);
            displayError("حدث خطأ أثناء جلب البيانات من Binance.");
          });
      }

      fetchAndDisplayData();
      setInterval(fetchAndDisplayData, 10000);
    });
  </script>
</body>
</html>
